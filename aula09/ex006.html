<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
        p {
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area"> <!--Podemos fazer a chamada de um metodo a partir de um evento dentro da propria tag, ex: onclick="clicar()" onmouseenter="entrou()" onmouseout="sair()". Porém para nao poluir o html é melhor usar os asdEventListener no JS -->
        Interaja...
    </div>
    
    <script>
        //Podemos encontrar mensagens de erro no console do navegador ao tentar abrir o projeto nele
        var a = window.document.getElementById('area');

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', sair)
        
        function clicar(){
            a.innerText = 'Clicou';
            a.style.background = "red"
        }

        function entrou(){
            a.innerText = 'Entrou'
        }

        function sair(){
            a.innerText = 'Saiu'
            a.style.background = "green"
        }
    </script>
</body>
</html>
