<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    Informe a sigla do seu país(ex: EUA, BRA): <input type="text" name="pais" id="ipais">
    <input type="button" value="Verificar" id="iverif">
    <div id="ires">Resultado: </div>

    <script>
        var verif = window.document.getElementById('iverif')
        verif.addEventListener('click', nacionalidade)

        function nacionalidade(){
            var pais = window.document.getElementById('ipais');
            var res = window.document.getElementById('ires')
            if(pais.value == 'BRA' || pais.value == 'bra'){
                res.innerHTML = `Resultado: Você é <strong>BRASILEIRO</strong>`
            }else{
                res.innerHTML = `Resultado: Você é estrangeiro`
            }
        }
    </script>
</body>
</html>
