<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="ivel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div class="res">Resultado: </div>

    
    <script>
        function calcular(){
            var txtv = window.document.getElementById('ivel');
            var resultado = window.document.getElementsByClassName('res')[0]
            var vel = Number(txtv.value);
            if(vel > 60){
                resultado.innerHTML = `Resultado: MULTADO, <strong>VELOCIDADE = ${vel}</strong>`
            }else {
                resultado.innerHTML = `Resultado: Velocidade permitida, <strong>velocidade = ${vel}</strong>`
            }
        }
    </script>
</body>
</html>
